<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Banking Application</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="bg-slate-200 max-w-screen-md min-h-screen mx-auto py-6">
        <header>
            <nav class=" relative mt-6">
                <div class="mt-20 flex justify-center items-center ">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="" srcset="">
                    <img class="w-16" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login  section-->
        <div class="hero w-3/4 mx-auto mt-5">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label font-bold text-black">Account Number</label>
                            <input value="11789178918" id="account-number" type="number" class="input rounded-3xl " placeholder="Account Number" />
                            <label  class="fieldset-label font-bold text-black">PIN</label>
                            <input id="pin-number" type="number" class="input rounded-3xl" placeholder="Enter Your PIN" />
                            <div><a class="link link-hover font-bold text-black">Forgot password?</a></div>
                            <button id="btn-login" class="btn btn-neutral mt-4 rounded-3xl bg-blue-500 border-none font-bold">Login</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./script/login.js"></script>
</body>

</html>
